<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="conv.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <div class="temp-con">
            <div class="mobile">
                
            <p>9:30 AM</p>
            
            <i class="bx bx-signal-4"></i>
            <i class="bx bx-wifi"></i>
            <i class="bx bxs-battery-full"></i>
            </div>
            <div class="name">Temperature Converter</div>
            <span class="result">Result(celsius)
                <label for="result"></label>
            </span>
            <div class="temp-type">
                <select>Type
                <option id="fahrenheit">Fahrenheit</option>
                <option id="fahrenheit">Kelvin</option>
                </select>
            </div>
            <button>Convert</button>

        </div>
    </div>




    <script src="conv.js"></script>
</body>
</html>
